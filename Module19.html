          rel="stylesheet">
</head>
<body>
    <header class = "header">
        <div class="logo">
            <a href="/" aria-label="You can find more information about SkillDrive here">
                <img  src="Image/SkillDrive-logo.svg" alt="SkillDrive-logo">
            </a>
        </div>
        <nav>
            <div class="navigation">
                <ul class="list">
                    <li>
                        <a class="link" href="/" aria-label="You can find more information about project SkillDrive here"><Span>О нас</Span></a>

                </ul>
            </div>
        </nav>
        <a class = "button_menu" href="/"> <img src="Image/menu.png" alt="icon of menu"></a>
    </header>
    <main class = "main">
        <div class="faq_img" >
            <img src="Image/questions.svg" alt="Picture of questions">
        </div>
        <h1 class="faq_heading">Частые вопросы</h1>
        <p class="faq_description">Отвечаем на вопросы, которые у вас могут возникнуть.</p>
        <div class="faq_collapsible">
            <button  type="button" class="collapsible">Могу ли я отменить бронь?</button>
            <div class="content">
                <p>Ответ</p>
            </div>
            <button type="button" class="collapsible">Могу ли я вернуть деньги, если не подошёл автомобиль?</button>
            <div class="content">
                <p>Ответ</p>
            </div>
            <button type="button" class="collapsible">Что делать, если случилось ДТП?</button>
            <div class="content">
                <p>Ответ</p>
            </div>
            <button type="button" class="collapsible">Могу ли я оставить автомобиль в удобном для меня месте?</button>
            <div class="content">
                <p>Данный вопрос обсуждается с собственником, но как правило автомобиль нужно вернуть туда, где вы его получили.</p>
            </div>
            <button type="button" class="collapsible">Что делать, если собственник просит заплатить ему напрямую?</button>
            <div class="content">

            </div>

                <p>Ответ</p>

                    </a>
                </li>
                <li>
                    <a href="https://instagram.com" aria-label="We are in Instagram">

                    </a>
                </li>
            </ul>
        </nav>
    </footer>

    <script>
        let coll = document.getElementsByClassName("collapsible");
        let i;

        for (i = 0; i < coll.length; i++) {
            coll[i].addEventListener("click", function() {
                this.classList.toggle("active");
                let content = this.nextElementSibling;
                if (content.style.maxHeight){
                    content.style.maxHeight = null;
                } else {
                    content.style.maxHeight = content.scrollHeight + "px";
                }
            });
        }
    </script>
</body>
